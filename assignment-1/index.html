<body id="login">
	<div id="wrap">
		<div class="box">
			<div class="title">I have a login</div>
			<div class="content">
				<form method="POST">
					<div class="form_list">
						<label for="email">Email*</label><br/>
						<input type="text" name="email" id="email" />
					</div>
					<div class="form_list">
						<label for="pw">Password*</label><br/>
						<input type="password" name="pw" id="pw" />
					</div>
					<div class="form_list">
						<input type="checkbox" name="stay" id="stay" />
						<label for="stay">Stay signed in</label>
					</div>
					<input type="submit" value="Sign in" />
				</form>
			</div>
		</div>
		<div class="box">
			<div class="title">Creating an account</div>
			<div class="content">
				<div style="padding-right: 34px; margin-bottom: 105px;">Creating an account is quick and simple and allows you to track, change or return your order.</div>
				<input type="button" value="create an account" />
			</div>
		</div>
	</div>
